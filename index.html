<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="highscores" href="./highscore.html">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <!--link the highscores page as hyperlink-->
        <a href="./highscore.html">View High Scores</a>
        <!-- adding class and id tags to timer-->
        <div>
            <h3 id="timer">Timer</h3>
            <span></span>
        </div>
    </header>
    <div id="container">
        <div id="start-screen">
            <div id="start-screen">Coding Quiz Challenge</div>
                <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
            </div>            
            </div>
            <div id="questions" class="hide">Questions
                <h2 id="title"></h2>
                <div id="choice"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notes: 
        timer div
     question div h2 or h3
    choices
    div final score <Span> to call result
        <p> to enter intials
            <input inside <p>
                <btn> for submit score
       div controls questions open div that used as selector
        id's and classes
        css class called hide and visible applying to questions and results
    div that announces feedback: correct or inccorect -->
    
        <section class="hide">
            <h1>All done!</h1>
            <p>Your final score is (insert score)</p>
            <div id="score">
                <p>Enter Initials:</p>
                <input type="text" name="enterInitials" />
            </div>
            <button id="submit-results" class="btn">Submit</button>
        </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
